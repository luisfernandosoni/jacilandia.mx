
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="Accept-CH" content="Sec-CH-Prefers-Reduced-Motion, Device-Memory, Downlink, Viewport-Width">
    <title>JACI | Monstruomentes Brillantes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://assets.jacilandia.mx" crossorigin>
    
    <link rel="preload" href="https://assets.jacilandia.mx/JACI_Color.png" as="image" fetchpriority="high">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#25c0f4",
              "primary-soft": "rgba(37, 192, 244, 0.12)",
              "jaci-pink": "#f472b6",
              "jaci-pink-soft": "rgba(244, 114, 182, 0.12)",
              "jaci-yellow": "#fbbf24",
              "jaci-yellow-soft": "rgba(251, 191, 36, 0.12)",
              "jaci-purple": "#a78bfa",
              "jaci-purple-soft": "rgba(167, 139, 250, 0.12)",
              "jaci-green": "#22c55e",
              "jaci-green-soft": "rgba(34, 197, 94, 0.12)",
              "slate": {
                "900": "#0f172a",
                "800": "#1e293b",
                "500": "#64748b",
              },
              "surface": "#fcfdfe",
            },
            fontFamily: {
              "display": ["Space Grotesk", "ui-sans-serif", "system-ui", "sans-serif"],
              "body": ["Noto Sans", "ui-sans-serif", "system-ui", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 20px 40px -12px rgba(15, 23, 42, 0.08)',
              'glow-primary': '0 0 30px rgba(37, 192, 244, 0.25)',
              'glow-pink': '0 0 30px rgba(244, 114, 182, 0.25)',
              'glow-green': '0 0 30px rgba(34, 197, 94, 0.25)',
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root { 
        color-scheme: light; 
        --theme-primary: rgba(37, 192, 244, 0.12);
        --theme-secondary: rgba(244, 114, 182, 0.12);
        --theme-accent: rgba(251, 191, 36, 0.08);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        text-rendering: optimizeLegibility;
        background-color: #fcfdfe;
        color: #0f172a;
        overflow-x: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      .text-balance { text-wrap: balance; }
      
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      .mesh-bg {
        background-color: #fcfdfe;
        background-image: 
          radial-gradient(at 0% 0%, var(--theme-primary) 0, transparent 55%), 
          radial-gradient(at 100% 0%, var(--theme-secondary) 0, transparent 55%),
          radial-gradient(at 50% 100%, var(--theme-accent) 0, transparent 55%);
        contain: strict;
        position: fixed;
        inset: 0;
        z-index: -20;
        transform: translateZ(0);
        transition: background-image 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: background-image;
      }
      .noise-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.02;
        z-index: 9999;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        transform: translateZ(0);
      }
      * { -webkit-tap-highlight-color: transparent; }
      @view-transition { navigation: auto; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "hono/": "https://esm.sh/hono@^4.11.3/",
    "hono": "https://esm.sh/hono@^4.11.3",
    "@lucia-auth/adapter-sqlite": "https://esm.sh/@lucia-auth/adapter-sqlite@^3.0.2",
    "lucia": "https://esm.sh/lucia@^3.2.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="noise-grain">
    <div class="mesh-bg" id="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

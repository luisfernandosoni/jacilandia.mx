
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>JACI | Monstruomentes Brillantes</title>
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#25c0f4",
              "primary-soft": "rgba(37, 192, 244, 0.12)",
              "jaci-pink": "#f472b6",
              "jaci-pink-soft": "rgba(244, 114, 182, 0.12)",
              "jaci-yellow": "#fbbf24",
              "jaci-yellow-soft": "rgba(251, 191, 36, 0.12)",
              "jaci-purple": "#a78bfa",
              "jaci-purple-soft": "rgba(167, 139, 250, 0.12)",
              "jaci-green": "#22c55e",
              "jaci-green-soft": "rgba(34, 197, 94, 0.12)",
              "slate": {
                "900": "#0f172a",
                "800": "#1e293b",
                "500": "#64748b",
              },
              "surface": "#fcfdfe",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 20px 40px -12px rgba(15, 23, 42, 0.08)',
              'glow-primary': '0 0 30px rgba(37, 192, 244, 0.25)',
              'glow-pink': '0 0 30px rgba(244, 114, 182, 0.25)',
              'glow-green': '0 0 30px rgba(34, 197, 94, 0.25)',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        color-scheme: light;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        text-rendering: optimizeLegibility;
        background-color: #fcfdfe;
        color: #0f172a;
      }
      
      .mesh-bg {
        background-color: #fcfdfe;
        background-image: 
          radial-gradient(at 0% 0%, rgba(37, 192, 244, 0.1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(244, 114, 182, 0.1) 0, transparent 50%),
          radial-gradient(at 50% 100%, rgba(251, 191, 36, 0.05) 0, transparent 50%);
        contain: strict;
        position: fixed;
        inset: 0;
        z-index: -20;
      }

      .noise-grain::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        opacity: 0.015;
        z-index: 9999;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      @view-transition { navigation: auto; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body class="overflow-x-hidden noise-grain">
    <div class="mesh-bg"></div>
    <div id="root"></div>
  </body>
</html>
